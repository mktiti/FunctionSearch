<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JvmSearch</title>

    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div id="context-select" class="min">
    <div id="context-summary">
        <span id="summary-text">Loading artifacts</span>
        <div class="expand-btn fa fa-chevron-down"></div>
        <div class="hide-btn fa fa-chevron-up"></div>
    </div>
    <div id="context-details">
        <div id="context-listing">

        </div>
        <div id="artifact-add-container">
            <input id="artifact-add-name" class="code-in" maxlength="256" placeholder="Artifact id" title="Artifact id">
            <button id="artifact-add" class="fa fa-plus-circle" aria-label="Add" title="Add"></button>
        </div>
    </div>
</div>

<div id="search-wrapper">
    <input id="search-bar" class="code-in" maxlength="256" type="search" autocomplete="off" placeholder="Search for functions" title="Search for function">
    <button id="search-submit" class="fa fa-search" aria-label="Search" title="Search"></button>
</div>

<div id="result-wrap">
    <div id="result-ok" class="hide">
        <div id="result-title">Search results</div>
        <div id="result-list">
            <!--<div class="result-item item-min">
                <div class="file">java.util.Comparator</div>
                <div class="header">static fun compare(java.util.List&lt;int&gt; list, int test): int</div>
                <div class="short-info">This method does something idunno</div>
                <div class="long-info">Here i detain the information about
                this method

                Partameters:
                    list the list duh
                    test the test
                    return target
                Throw:
                    some stupid esception</div>
            </div>-->
        </div>
    </div>
    <div id="result-error" class="hide">Error occurred...</div>
    <div id="result-load" class="hide">Searching for functions...</div>
</div>

</body>
<script src="js/script.min.js"></script>
</html>
